name: Export draw.io diagrams
on:
  push:
    paths:
      - '**/*.drawio'
      - '.github/workflows/drawio-export.yml'
  workflow_dispatch:

permissions:
  contents: write  # nötig, um generierte Dateien zurück zu committen

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Exportiert alle .drawio aus den angegebenen Ordnern nach docs/ (SVG + PNG)
      - name: Export draw.io to SVG & PNG
        uses: rlespinasse/drawio-export-action@v2
        with:
          source: |
            diagrams
            docs
          output: docs
          format: svg png
          png-scale: 1.5            # <— richtige Einrückung (2 Leerzeichen)
          embed-diagram: true       # PNGs wieder in draw.io editierbar
          remove-page-suffix: true  # entfernt -page1 etc. im Dateinamen

      - name: Commit and push exported files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.svg docs/*.png 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: export draw.io diagrams"
            git push
          fi
