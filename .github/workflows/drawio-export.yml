name: Export draw.io diagrams
on:
  push:
    paths:
      - '**/*.drawio'
      - '.github/workflows/drawio-export.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fix für "shallow git repository"
          
      - name: Debug list files
        run: ls -R
     
      - name: Export draw.io to SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: 'diagrams'  # <— ein einziger String!
          output: docs
          format: svg
          remove-page-suffix: true


      - name: Commit and push exported files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.svg docs/*.png 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: export draw.io diagrams"
            git push
          fi
