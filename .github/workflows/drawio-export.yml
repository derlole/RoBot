name: Export draw.io diagrams
on:
  push:
    paths:
      - '**/*.drawio'
      - '.github/workflows/drawio-export.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fix fÃ¼r "shallow git repository"

      - name: Export draw.io to SVG & PNG
        uses: rlespinasse/drawio-export-action@v2
        with:
          # Nutze 'path' statt 'source' (Globs sind erlaubt)
          path: |
            diagrams/**/*.drawio
            docs/**/*.drawio
          output: docs
          format: svg
          scale: 1.5               # statt 'png-scale'
          embed-diagram: true      # PNG editierbar in draw.io
          remove-page-suffix: true # entfernt -page1 etc.
          # optional:
          # all-pages: true        # alle Seiten exportieren

      - name: Commit and push exported files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.svg docs/*.png 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: export draw.io diagrams"
            git push
          fi
